<!-- For some reason the django.contrib.auth.urls does some magic. ]
Once I access the the accounts/login or
accounts/logout or accounts/etc
-->

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
{% endblock %}
