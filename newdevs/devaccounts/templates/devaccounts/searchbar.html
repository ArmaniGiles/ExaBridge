{% load static %}
<link rel="stylesheet" href="{% static 'css/jobpanel.css' %}">

<div style="position: relative; z-index: 1;">
    <img id="myImage" src="{% static 'img/laptop.png' %}" alt="My image"
      style="width: 100%;height: 250px;position: absolute; z-index: 2;">
    <div class="centerJobPanel" style="position: relative; top: 60px; z-index: 3;">
      <nav class="searchjob">
        <div class="nav-wrapper">
          <form>
            <div class="input-field" >
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>
  </div>
